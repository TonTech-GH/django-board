{% extends 'base.html' %}

<!-- CSSの設定 -->
{% block customcss %}
{% endblock customcss %}

<!-- ヘッダー -->
{% block header %}
<div class="alert alert-primary" role="alert">社内SNS</div>
{% endblock header %}

<!-- メイン表示 -->
{% block content %}
<div class="container">
    {% for item in objects %}
    <div class="alert alert-success" role="alert">
        <p>タイトル: {{ item.title }}</p>
        <p>投稿者: {{ item.author }}</p>
        <a href="#" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Like</a>
        <a href="#" class="btn btn-secondary btn-sm" role="button" aria-pressed="true">読んだよ</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
